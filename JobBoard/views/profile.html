<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light stylish-color-dark">
            <a class="navbar-brand text-white" href="homeUser"><h2>JobBoard : Profile</h2></a>
            <form class="form-inline">
                <a class="btn btn-outline-light my-2 my-sm-0" type="submit" href="homeUser">HOME</a>
                <a class="btn btn-outline-light my-2 my-sm-0" type="submit" href="index">LOGOUT</a>
            </form>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12" align="center" id='profile'>
                    
                    <div class="card">
                        <div class="card-header">
                            <h2>My profile</h2>
                            <p class="text-muted">On this page you can modify your profile information !</p>
                        </div>
                        <div class="card-body">
                            <form action="/profile" method="POST">
                                <div class="form-group input-group-lg">
                                    <label for="name">Name</label>
                                    <input class="form-control bg-light" name="name" type="text" id="name">
                                </div>
                                <div class="form-group input-group-lg">
                                    <label for="phone">Phone</label>
                                    <input class="form-control bg-light" name="phone" type="phone" id="phone">
                                </div>
                                <div class="form-group input-group-lg">
                                    <label for="email">Email</label>
                                    <input class="form-control bg-light" name="email" type="email" id="email" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg">Edit profile</button>
                            </form>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="page-footer font-small stylish-color-dark">
        <div class="footer-copyright text-center py-3">© 2020 Copyright
          <a href=""> Teddy Clément | Martin Dumont</a>
        </div>
      </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js" integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw==" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
</body>
</html>
