<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light stylish-color-dark">
            <a class="navbar-brand text-white" href="admin">
                <h2>JobBoard : Admin</h2>
            </a>
            <form class="form-inline">
                <a class="btn btn-outline-light my-2 my-sm-0" type="submit" href="index">LOGOUT</a>
            </form>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row ">
                <div class="col-6 text-center">
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" id="displayAds" class="btn btn-secondary">Ads</button>
                        <button type="button" id="displayUsers" class="btn btn-secondary">Users</button>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-secondary">Messages</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-7" id="adsAdmin">
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Enter ad information</h5>
                                    <button type="button" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="http://localhost:3000/addad/" method="POST">
                                        <div class="form-group">
                                            <label for="title" class="col-form-label">Title</label>
                                            <input type="title" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="contractType" class="col-form-label">Contract Type</label>
                                            <input type="text" class="form-control" id="contractType" name="contractType">
                                        </div>
                                        <div class="form-group">
                                            <label for="city" class="col-form-label">City</label>
                                            <textarea class="form-control" id="city" name="city"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="salary" class="col-form-label">Salary</label>
                                            <textarea class="form-control" id="salary" name="salary"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="col-form-label">Description</label>
                                            <textarea class="form-control" id="description" name="description" required></textarea>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary">Close</button>
                                            <button type="submit" class="btn btn-primary">Add</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5" id="messages">
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer font-small stylish-color-dark">
        <div class="footer-copyright text-center py-3">© 2020 Copyright
            <a href=""> Teddy Clément | Martin Dumont</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js" integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw==" crossorigin="anonymous"></script>
    <script src="js/admin.js"></script>
    <script src="js/usersAdmin.js"></script>
    <script src="js/adsAdmin.js"></script>
    <script src="js/message.js"></script>
    <script src="js/msgAdmin.js"></script>
</body>

</html>
